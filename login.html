<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrida</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8 image-container p-0">
                <img src="assets/img/Inicio de sesion/img_fondo2.jpg" class="img-fluid loginImg d-none d-md-block"
                    alt="login">
                <img src="assets/img/Inicio de sesion/inicio_sesion_movile.jpg" class="img-fluid d-md-none" alt="login">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 form-container">

                <div class="col-lg-8 text-center form-box">
                    <div class="login-logo mb-4">
                        <a href="index.html"><img src="assets/img/logo.png" class="img-fluid" alt="logo"></a>
                    </div>
                    <div class="mb-4">
                        <h4>Iniciá tu Sesión</h4>
                    </div>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class=" fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario" required>
                        </div>
                        <div class=" input-group mb-3 input-container">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class=" fas fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                            <a id="pass"><i class="right-icon fas fa-eye"></i></a>
                        </div>

                        <button class="btn mt-5 mb-3 font-weight-bold">Iniciar Sesion</button>

                        <div class="form-group">
                            <a href="#" class="form-label font-weight-bold">
                                ¿Olvidaste tu Contraseña?
                            </a>
                        </div>
                        <div class="form-group">
                            <span href="#" class="form-label font-weight-bold">
                                ¿Aún no tienes una cuenta?
                                <a href="register.html">CREAR CUENTA</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>




    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- iconos -->
    <script src="https://kit.fontawesome.com/f38737c7bd.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
